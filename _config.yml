# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: lizhen's blog
subtitle: 人生苦短，我再睡会
description: Lizhen's personal static blog.
author: lizhen
email: lizhen55521@gmail.com
keywords: "Lizhen, JavaScript, Python, LeoScript, Webpack, Node, Machine Learning, animataion, vue, css, 机器学习, hexo, travis, movie, service worker"
avatar: /uploads/avatar.png

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
base: lz5z.com
url: https://lz5z.com
enforce_ssl: www.lz5z.com
root: /
permalink: :title/
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
permalink_defaults:

search:
  path: search.xml
  field: post

# Directory
source_dir: source
public_dir: public
i18n_dir: :lang

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
highlight:                                                                                                                                                                                                   
  enable: true                                                                                                                                                                                               
  auto_detect: true                                                                                                                                                                                          
  line_number: true                                                                                                                                                                                          
  tab_replace: ''

# Category & Tag
default_category: uncategorized
category_map:
  JavaScript: JavaScript
  杂记: Notes

tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 1
category: 1
tag: 1

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
server_ip: localhost
logger: false
logger_format: dev

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

auto_spacing: true
# Pagination
## Set per_page to 0 to disable pagination
per_page: 8 
pagination_dir: page

# Disqus
disqus_shortname: lz5z-com

# theme: hexo-theme-yilia
theme: yilia
exclude_generator:

markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
    quotes: '“”‘’'
  plugins:
    - markdown-it-footnote
    - markdown-it-sup
    - markdown-it-sub
    - markdown-it-abbr
    - markdown-it-emoji

# Deployment
deploy:
  type: git
  # repo: git@github.com:Leo555/Leo555.github.io.git
  repo:
        github: git@github.com:Leo555/Leo555.github.io.git
        coding: git@git.coding.net:LeoScript/LeoScript.coding.me.git
  branch: master


sitemap:
    path: sitemap.xml

baidusitemap:
    path: baidusitemap.xml    

feed:
    type: atom
    path: atom.xml
    limit: 100

# Extensions
## Plugins: http://hexo.io/plugins/
#RSS订阅
plugin:
- hexo-generator-feed

#压缩文件
html_minifier:
  enable: true
  exclude:

css_minifier:
  enable: true
  exclude: 
    - '*.min.css'

js_minifier:
  enable: true
  mangle: true
  output:
  compress:
  exclude: 
    - '*.min.js'

image_minifier:
  enable: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false

jsonContent:
    meta: false
    pages: false
    posts:
      title: true
      date: true
      path: true
      text: false
      raw: false
      content: false
      slug: false
      updated: false
      comments: false
      link: false
      permalink: false
      excerpt: false
      categories: false
      tags: true
